apiVersion: apps/v1
kind: Deployment
metadata:
  name: dreamboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dreamboard
  template:
    metadata:
      labels:
        app: dreamboard
      annotations:
        gke-gcsfuse/volumes: "true"
        gke-gcsfuse/cpu-limit: "2"
        gke-gcsfuse/memory-limit: "8Gi"
        gke-gcsfuse/ephemeral-storage-limit: "0"
    spec:
      serviceAccount: dreamboard-gke-sa
      containers:
      - name: frontend
        imagePullPolicy: Always
        image: {repo_address}/dreamboard-frontend:latest
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: gcs-fuse-csi-ephemeral
          mountPath: /code/app/mounted_files
      - name: backend
        imagePullPolicy: Always
        image: {repo_address}/dreamboard-backend:latest
        ports:
        - containerPort: 8000
        env:
          - name: PROJECT_ID
            value: {project_id}
          - name: LOCATION
            value: {region}
          - name: GCS_BUCKET
            value: {bucket}
        volumeMounts:
        - name: gcs-fuse-csi-ephemeral
          mountPath: /code/app/mounted_files
      volumes:
      - name: gke-gcsfuse-cache
        emptyDir:
          medium: Memory
      - name: gcs-fuse-csi-ephemeral
        csi:
          driver: gcsfuse.csi.storage.gke.io
          volumeAttributes:
            bucketName: {bucket}
            mountOptions: "implicit-dirs,file-cache:enable-parallel-downloads:true,file-cache:parallel-downloads-per-file:100,file-cache:max-parallel-downloads:-1,file-cache:download-chunk-size-mb:10,file-cache:max-size-mb:-1"
---
apiVersion: v1
kind: Service
metadata:
  name: dreamboard-svc
  annotations:
    networking.gke.io/load-balancer-ip-addresses: {ip_address}
spec:
  type: LoadBalancer
  loadBalancerIP: {ip_address}
  ports:
    - name: frontend
      protocol: TCP
      port: 80
      targetPort: 8080
    - name: backend
      protocol: TCP
      port: 8000
      targetPort: 8000
  selector:
    app: dreamboard
---
apiVersion: v1
kind: ServiceAccount
metadata:
  annotations:
    iam.gke.io/gcp-service-account: {service_account_email}
  name: dreamboard-gke-sa
  namespace: default
